version: 2

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download
    - go mod verify
    - go generate ./...

project_name: mpesa-cli

builds:
  - id: mpesa-cli-linux
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    binary: mpesa-cli
    env:
      - CGO_ENABLED=0
    main: ./main.go
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - 386

archives:
  - id: linux-archives
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_
      {{- if eq .Arch "386" }}i386
      {{- else if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    builds:
      - mpesa-cli-linux
    files:
      - README.md
      - LICENSE
    format: tar.gz

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^refactor:"
      - "^style:"
      - Merge pull request
      - Merge branch

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ .Version }}-next"

# Linux package managers
nfpms:
  - id: deb
    package_name: mpesa-cli
    vendor: Martin Mwangi
    homepage: https://github.com/martwebber/mpesa-cli
    maintainer: Martin Mwangi <mwangi.martin24@gmail.com>
    description: A command-line interface for M-Pesa API operations
    license: MIT
    section: utils
    priority: optional
    formats:
      - deb
    dependencies:
      - ca-certificates
    recommends:
      - git
    builds:
      - mpesa-cli-linux

  - id: rpm
    package_name: mpesa-cli
    vendor: Martin Mwangi
    homepage: https://github.com/martwebber/mpesa-cli
    maintainer: Martin Mwangi <mwangi.martin24@gmail.com>
    description: A command-line interface for M-Pesa API operations
    license: MIT
    group: Applications/Internet
    formats:
      - rpm
    dependencies:
      - ca-certificates
    builds:
      - mpesa-cli-linux

# Docker images
dockers:
  - id: mpesa-cli-amd64
    use: buildx
    goos: linux
    goarch: amd64
    ids:
      - mpesa-cli-linux
    image_templates:
      - "ghcr.io/martwebber/mpesa-cli:latest-amd64"
      - "ghcr.io/martwebber/mpesa-cli:{{ .Tag }}-amd64"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/martwebber/mpesa-cli"
      - "--label=org.opencontainers.image.url=https://github.com/martwebber/mpesa-cli"
      - "--label=org.opencontainers.image.documentation=https://github.com/martwebber/mpesa-cli/blob/main/README.md"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--platform=linux/amd64"

  - id: mpesa-cli-arm64
    use: buildx
    goos: linux
    goarch: arm64
    ids:
      - mpesa-cli-linux
    image_templates:
      - "ghcr.io/martwebber/mpesa-cli:latest-arm64"
      - "ghcr.io/martwebber/mpesa-cli:{{ .Tag }}-arm64"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/martwebber/mpesa-cli"
      - "--label=org.opencontainers.image.url=https://github.com/martwebber/mpesa-cli"
      - "--label=org.opencontainers.image.documentation=https://github.com/martwebber/mpesa-cli/blob/main/README.md"
      - "--label=org.opencontainers.image.licenses=MIT"
      - "--platform=linux/arm64/v8"

docker_manifests:
  - name_template: "ghcr.io/martwebber/mpesa-cli:latest"
    image_templates:
      - "ghcr.io/martwebber/mpesa-cli:latest-amd64"
      - "ghcr.io/martwebber/mpesa-cli:latest-arm64"
  - name_template: "ghcr.io/martwebber/mpesa-cli:{{ .Tag }}"
    image_templates:
      - "ghcr.io/martwebber/mpesa-cli:{{ .Tag }}-amd64"
      - "ghcr.io/martwebber/mpesa-cli:{{ .Tag }}-arm64"
