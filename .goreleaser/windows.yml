version: 2

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download
    - go mod verify
    - go generate ./...

project_name: mpesa-cli

builds:
  - id: mpesa-cli-windows
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    binary: mpesa-cli
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    main: ./main.go
    goos:
      - windows
    goarch:
      - amd64
      - 386

archives:
  - id: windows-archives
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_
      {{- if eq .Arch "386" }}i386
      {{- else if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    builds:
      - mpesa-cli-windows
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^refactor:"
      - "^style:"
      - Merge pull request
      - Merge branch

checksum:
  name_template: "{{ .ProjectName }}-windows-checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ .Version }}-next"

# Scoop package manager for Windows
scoops:
  - name: mpesa-cli
    repository:
      owner: martwebber
      name: scoop-bucket
      token: "{{ .Env.GORELEASER_GITHUB_TOKEN }}"
    commit_author:
      name: Martin Mwangi
      email: mwangi.martin24@gmail.com
    commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: https://github.com/martwebber/mpesa-cli
    description: A command-line interface for M-Pesa API operations
    license: MIT
    skip_upload: auto

