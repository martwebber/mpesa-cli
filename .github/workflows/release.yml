name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  setup-infrastructure:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup package repositories
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      run: |
        # Create homebrew-tap repository if it doesn't exist
        if ! gh repo view martwebber/homebrew-tap >/dev/null 2>&1; then
          echo "Creating homebrew-tap repository..."
          gh repo create martwebber/homebrew-tap --public --description "Homebrew tap for M-Pesa CLI"
          
          # Initialize with basic structure
          git clone https://github.com/martwebber/homebrew-tap.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap
          
          echo "# Homebrew Tap for M-Pesa CLI" > README.md
          echo "" >> README.md
          echo "Homebrew formulae for M-Pesa CLI tools." >> README.md
          
          mkdir -p Formula
          git add .
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "Initial commit"
          git push
        else
          echo "homebrew-tap repository already exists"
        fi
        
        # Create scoop-bucket repository if it doesn't exist
        if ! gh repo view martwebber/scoop-bucket >/dev/null 2>&1; then
          echo "Creating scoop-bucket repository..."
          gh repo create martwebber/scoop-bucket --public --description "Scoop bucket for M-Pesa CLI"
          
          # Initialize with basic structure
          git clone https://github.com/martwebber/scoop-bucket.git /tmp/scoop-bucket
          cd /tmp/scoop-bucket
          
          echo "# Scoop Bucket for M-Pesa CLI" > README.md
          echo "" >> README.md
          echo "Scoop bucket for M-Pesa CLI tools." >> README.md
          
          mkdir -p bucket
          git add .
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "Initial commit"
          git push
        else
          echo "scoop-bucket repository already exists"
        fi

  release:
    runs-on: ubuntu-latest
    needs: setup-infrastructure
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Generate completions for packaging
    - name: Generate completions
      run: |
        go build -o mpesa-cli-temp .
        mkdir -p completions
        ./mpesa-cli-temp completion bash > completions/mpesa-cli.bash
        ./mpesa-cli-temp completion zsh > completions/mpesa-cli.zsh
        ./mpesa-cli-temp completion fish > completions/mpesa-cli.fish
        ./mpesa-cli-temp completion powershell > completions/mpesa-cli.ps1
        rm mpesa-cli-temp
    
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: v2.12.5
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}