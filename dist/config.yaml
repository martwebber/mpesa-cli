version: 2
project_name: mpesa-cli
env:
  - GO111MODULE=on
release:
  github:
    owner: martwebber
    name: mpesa-cli
  name_template: '{{.Tag}}'
builds:
  - id: mpesa-cli-linux
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - "386"
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm64_v8.0
      - linux_386_sse2
    dir: .
    main: ./main.go
    binary: mpesa-cli
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    env:
      - CGO_ENABLED=0
archives:
  - id: linux-archives
    ids:
      - mpesa-cli-linux
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_ {{- if eq .Arch "386" }}i386 {{- else if eq .Arch "amd64" }}x86_64 {{- else }}{{ .Arch }}{{ end }}'
    formats:
      - tar.gz
    files:
      - src: README.md
      - src: LICENSE
    format: tar.gz
    builds:
      - mpesa-cli-linux
nfpms:
  - file_name_template: '{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    package_name: mpesa-cli
    dependencies:
      - ca-certificates
    recommends:
      - git
    id: deb
    ids:
      - mpesa-cli-linux
    formats:
      - deb
    section: utils
    priority: optional
    vendor: Martin Mwangi
    homepage: https://github.com/martwebber/mpesa-cli
    maintainer: Martin Mwangi <mwangi.martin24@gmail.com>
    description: A command-line interface for M-Pesa API operations
    license: MIT
    bindir: /usr/bin
    libdirs:
      header: /usr/include
      carchive: /usr/lib
      cshared: /usr/lib
    builds:
      - mpesa-cli-linux
  - file_name_template: '{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    package_name: mpesa-cli
    dependencies:
      - ca-certificates
    id: rpm
    ids:
      - mpesa-cli-linux
    formats:
      - rpm
    vendor: Martin Mwangi
    homepage: https://github.com/martwebber/mpesa-cli
    maintainer: Martin Mwangi <mwangi.martin24@gmail.com>
    description: A command-line interface for M-Pesa API operations
    license: MIT
    bindir: /usr/bin
    libdirs:
      header: /usr/include
      carchive: /usr/lib
      cshared: /usr/lib
    builds:
      - mpesa-cli-linux
snapshot:
  version_template: '{{ .Version }}-next'
checksum:
  name_template: '{{ .ProjectName }}-linux-checksums.txt'
  algorithm: sha256
dockers:
  - id: mpesa-cli-amd64
    ids:
      - mpesa-cli-linux
    goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/martwebber/mpesa-cli:latest-amd64
      - ghcr.io/martwebber/mpesa-cli:{{ .Tag }}-amd64
    build_flag_templates:
      - --pull
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source=https://github.com/martwebber/mpesa-cli
      - --label=org.opencontainers.image.url=https://github.com/martwebber/mpesa-cli
      - --label=org.opencontainers.image.documentation=https://github.com/martwebber/mpesa-cli/blob/main/README.md
      - --label=org.opencontainers.image.licenses=MIT
      - --platform=linux/amd64
    use: buildx
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
  - id: mpesa-cli-arm64
    ids:
      - mpesa-cli-linux
    goos: linux
    goarch: arm64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/martwebber/mpesa-cli:latest-arm64
      - ghcr.io/martwebber/mpesa-cli:{{ .Tag }}-arm64
    build_flag_templates:
      - --pull
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source=https://github.com/martwebber/mpesa-cli
      - --label=org.opencontainers.image.url=https://github.com/martwebber/mpesa-cli
      - --label=org.opencontainers.image.documentation=https://github.com/martwebber/mpesa-cli/blob/main/README.md
      - --label=org.opencontainers.image.licenses=MIT
      - --platform=linux/arm64/v8
    use: buildx
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
docker_digest:
  name_template: digests.txt
docker_manifests:
  - name_template: ghcr.io/martwebber/mpesa-cli:latest
    image_templates:
      - ghcr.io/martwebber/mpesa-cli:latest-amd64
      - ghcr.io/martwebber/mpesa-cli:latest-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
  - name_template: ghcr.io/martwebber/mpesa-cli:{{ .Tag }}
    image_templates:
      - ghcr.io/martwebber/mpesa-cli:{{ .Tag }}-amd64
      - ghcr.io/martwebber/mpesa-cli:{{ .Tag }}-arm64
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^refactor:'
      - '^style:'
      - Merge pull request
      - Merge branch
  sort: asc
  use: github
  format: '{{ .SHA }}: {{ .Message }} ({{ with .AuthorUsername }}@{{ . }}{{ else }}{{ .AuthorName }} <{{ .AuthorEmail }}>{{ end }})'
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - go mod download
    - go mod verify
    - go generate ./...
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
