version: 2
project_name: mpesa-cli
release:
  github:
    owner: martwebber
    name: mpesa-cli
  disable: "false"
  prerelease: auto
  name_template: '{{.Tag}}'
  header: "## M-Pesa CLI {{ .Tag }} \U0001F680\n\nWelcome to this new release of M-Pesa CLI! \n\n### Installation\n\n#### Homebrew (macOS/Linux)\n```bash\nbrew install martwebber/tap/mpesa-cli\n```\n\n#### Scoop (Windows)\n```powershell\nscoop bucket add martwebber https://github.com/martwebber/scoop-bucket.git\nscoop install mpesa-cli\n```\n\n#### Docker\n```bash\ndocker run --rm ghcr.io/martwebber/mpesa-cli:{{ .Tag }} version\n```\n\n#### Download Binary\nDownload the appropriate binary for your system from the assets below.\n"
  footer: |
    ### Verification

    All binaries are signed and can be verified using the checksums below.

    **Full Changelog**: https://github.com/martwebber/mpesa-cli/compare/{{ .PreviousTag }}...{{ .Tag }}
  mode: replace
milestones:
  - repo:
      owner: martwebber
      name: mpesa-cli
    close: true
    name_template: '{{ .Tag }}'
scoops:
  - name: mpesa-cli
    repository:
      owner: martwebber
      name: scoop-bucket
      token: '{{ .Env.SCOOP_BUCKET_GITHUB_TOKEN }}'
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
    homepage: https://github.com/martwebber/mpesa-cli
    description: A command-line interface for M-Pesa API operations
    license: MIT
    skip_upload: auto
    goamd64: v1
builds:
  - id: mpesa-cli
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
      - "7"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm64_v8.0
      - linux_arm_6
      - linux_arm_7
      - linux_386_sse2
      - windows_amd64_v1
      - windows_386_sse2
      - darwin_amd64_v1
      - darwin_arm64_v8.0
      - freebsd_amd64_v1
      - freebsd_386_sse2
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: freebsd
        goarch: arm
    dir: .
    main: ./main.go
    binary: mpesa-cli
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    flags:
      - -trimpath
    env:
      - CGO_ENABLED=0
archives:
  - id: default
    ids:
      - mpesa-cli
    builds_info:
      mode: 493
    name_template: '{{- .ProjectName }}_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64 {{- else if eq .Arch "386" }}i386 {{- else }}{{ .Arch }}{{ end }} {{- if .Arm }}v{{ .Arm }}{{ end -}}'
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
        format: zip
    files:
      - src: README.md
      - src: LICENSE
      - src: completions/*
    format: tar.gz
    builds:
      - mpesa-cli
snapshot:
  name_template: '{{ incpatch .Version }}-next'
  version_template: '{{ incpatch .Version }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
  - id: mpesa-cli-docker
    goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/martwebber/mpesa-cli:latest
      - ghcr.io/martwebber/mpesa-cli:{{ .Tag }}
      - ghcr.io/martwebber/mpesa-cli:v{{ .Major }}
      - ghcr.io/martwebber/mpesa-cli:v{{ .Major }}.{{ .Minor }}
    extra_files:
      - scripts/
      - README.md
      - LICENSE
    build_flag_templates:
      - --pull
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.title={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source=https://github.com/martwebber/mpesa-cli
      - --label=org.opencontainers.image.description=A command-line interface for M-Pesa API operations
      - --label=org.opencontainers.image.licenses=MIT
    use: docker
    retry:
      attempts: 10
      delay: 10s
      max_delay: 5m0s
docker_digest:
  name_template: digests.txt
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - '^build:'
      - typo
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  sort: asc
  use: github
  format: '{{ .SHA }}: {{ .Message }} ({{ with .AuthorUsername }}@{{ . }}{{ else }}{{ .AuthorName }} <{{ .AuthorEmail }}>{{ end }})'
  groups:
    - title: New Features
      regexp: ^.*feat[(\w)]*:+.*$
    - title: Bug Fixes
      regexp: ^.*fix[(\w)]*:+.*$
      order: 1
    - title: Security Updates
      regexp: ^.*sec[(\w)]*:+.*$
      order: 2
    - title: Performance Improvements
      regexp: ^.*perf[(\w)]*:+.*$
      order: 3
    - title: Other Changes
      order: 999
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - go mod tidy
    - go generate ./...
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
sboms:
  - id: default
    cmd: syft
    env:
      - SYFT_FILE_METADATA_CATALOGER_ENABLED=true
    args:
      - $artifact
      - --output
      - spdx-json=$document
      - --enrich
      - all
    documents:
      - '{{ .ProjectName }}_{{ .Version }}_sbom.spdx.json'
    artifacts: archive
git:
  tag_sort: -version:refname
universal_binaries:
  - id: mpesa-cli-universal
    ids:
      - mpesa-cli-universal
    name_template: '{{ .ProjectName }}'
    replace: true
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
brews:
  - name: mpesa-cli
    repository:
      owner: martwebber
      name: homebrew-tap
      token: '{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}'
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: Brew formula update for {{ .ProjectName }} version {{ .Tag }}
    directory: Formula
    install: |
      bin.install "mpesa-cli"

      # Install shell completions
      bash_completion.install "completions/mpesa-cli.bash" => "mpesa-cli"
      zsh_completion.install "completions/mpesa-cli.zsh" => "_mpesa-cli"
      fish_completion.install "completions/mpesa-cli.fish"
    dependencies:
      - name: go
        type: optional
    test: |
      system "#{bin}/mpesa-cli", "version"
    description: A command-line interface for M-Pesa API operations
    homepage: https://github.com/martwebber/mpesa-cli
    license: MIT
    skip_upload: auto
    goarm: "6"
    goamd64: v1
